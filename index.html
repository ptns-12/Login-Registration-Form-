<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
    <!--icon-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <!--header-->
    <header class="header">
        <nav class="nav">
            <a href="#" class="nav_logo">PTNS</a>
    
            <ui class="nav_items">
                <li class="nav_item">
                    <a href="#" class="nav_link">Home</a>
                    <a href="#" class="nav_link">Product</a>
                    <a href="#" class="nav_link">Services</a>
                    <a href="#" class="nav_link">Contact</a>
                </li>
            </ui>
    
            <button class="button" id="form-open">Đăng Nhập</button>
        </nav>
    </header>

    <!--home-->
    <section class="home">
        <div class="form_container">
            <i class="uil uil-times form_close"></i>
            <!--login form-->
            <div class="form login_form">
                <form action="#">
                    <h2>Đăng nhập</h2>

                    <div class="input_box">
                        <input type="text" placeholder="Tên đăng nhập" required>
                        <i class="uil uil-user user"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Nhập password" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>

                    <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">Ghi nhớ</label>
                        </span>
                        <a href="#" class="forgot_pw">Quên mật khẩu?</a>
                    </div>

                    <button class="button">Đăng nhập</button>

                    <div class="login_signup">
                        Tạo tài khoản <a href="#" id="signup">Đăng ký</a>
                    </div>
                </form>
            </div>

            <!--Signup From-->
            <div class="form signup_form">
                <form action="#">
                    <h2>Đăng ký</h2>
                    
                    <div class="input_box">
                        <input type="text" placeholder="Tên đăng nhập" required>
                        <i class="uil uil-user user"></i>
                    </div>
                    <div class="input_box">
                        <input type="email" placeholder="Nhập email" required>
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Nhập password" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Nhập lại password" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>

                    <button class="button">Đăng ký</button>

                    <div class="login_signup">
                        Tạo tài khoản <a href="#" id="login">Đăng nhập</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
